<section id="skills" class="col-12 col-md-8 col-xl-10 mx-auto">
  <div class="row">
    <div class="col-12">
      <p class="fs-5 text-center">Explore My</p>
      <h1 class="text-center fw-bold mb-5">Skills</h1>
    </div>
  </div>

  <div class="experience-items row justify-content-center">
    @for ( item of getExperience; track item.index ){
      <div class="col-4 col-sm-3 col-md-2 text-center mb-4">
        <img [ngSrc]="item.src" [alt]="item.name" class="item-img" height="80" width="100" priority>
      </div>
    }
  </div>
</section>
